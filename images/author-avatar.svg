<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scarfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- 头部 -->
  <circle cx="100" cy="80" r="35" fill="#fdbcb4" stroke="#e17b47" stroke-width="2"/>
  
  <!-- 眼睛 -->
  <circle cx="90" cy="75" r="3" fill="#2c3e50"/>
  <circle cx="110" cy="75" r="3" fill="#2c3e50"/>
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="82" rx="2" ry="3" fill="#e17b47"/>
  
  <!-- 嘴巴 -->
  <path d="M 95 88 Q 100 92 105 88" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- 身体 -->
  <ellipse cx="100" cy="140" rx="30" ry="40" fill="#3498db"/>
  
  <!-- 围巾 -->
  <path d="M 70 110 Q 100 105 130 110 L 135 120 Q 100 115 65 120 Z" fill="url(#scarfGradient)"/>
  <path d="M 130 110 L 140 100 L 145 115 L 135 120" fill="url(#scarfGradient)"/>
  
  <!-- 围巾纹理 -->
  <line x1="75" y1="112" x2="125" y2="112" stroke="#c0392b" stroke-width="1"/>
  <line x1="75" y1="117" x2="125" y2="117" stroke="#c0392b" stroke-width="1"/>
  
  <!-- 手臂 -->
  <ellipse cx="75" cy="135" rx="8" ry="20" fill="#fdbcb4" transform="rotate(-20 75 135)"/>
  <ellipse cx="125" cy="135" rx="8" ry="20" fill="#fdbcb4" transform="rotate(20 125 135)"/>
  
  <!-- AI符号 -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">AI</text>
  
  <!-- 装饰性代码符号 -->
  <text x="60" y="50" font-family="monospace" font-size="10" fill="#ecf0f1" opacity="0.7">&lt;/&gt;</text>
  <text x="130" y="180" font-family="monospace" font-size="10" fill="#ecf0f1" opacity="0.7">{}</text>
</svg>
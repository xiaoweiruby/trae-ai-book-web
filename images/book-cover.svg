<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 书籍背景 -->
  <rect x="10" y="10" width="280" height="380" rx="15" ry="15" fill="url(#bookGradient)" filter="url(#shadow)"/>
  
  <!-- 书脊效果 -->
  <rect x="10" y="10" width="20" height="380" rx="15" ry="15" fill="#4a5568" opacity="0.3"/>
  
  <!-- 标题区域背景 -->
  <rect x="30" y="30" width="240" height="100" rx="10" ry="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 主标题 -->
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">Trae AI</text>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">从小白到大神</text>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ecf0f1">学习之路</text>
  
  <!-- AI机器人图标 -->
  <g transform="translate(150, 180)">
    <!-- 机器人头部 -->
    <rect x="-25" y="-25" width="50" height="40" rx="20" ry="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- 眼睛 -->
    <circle cx="-10" cy="-15" r="4" fill="#3498db"/>
    <circle cx="10" cy="-15" r="4" fill="#3498db"/>
    
    <!-- 嘴巴 -->
    <rect x="-8" y="-5" width="16" height="3" rx="1" ry="1" fill="#2c3e50"/>
    
    <!-- 天线 -->
    <line x1="-15" y1="-25" x2="-15" y2="-35" stroke="#bdc3c7" stroke-width="2"/>
    <line x1="15" y1="-25" x2="15" y2="-35" stroke="#bdc3c7" stroke-width="2"/>
    <circle cx="-15" cy="-35" r="3" fill="#e74c3c"/>
    <circle cx="15" cy="-35" r="3" fill="#e74c3c"/>
    
    <!-- 身体 -->
    <rect x="-20" y="15" width="40" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- 胸前显示屏 -->
    <rect x="-10" y="20" width="20" height="15" rx="2" ry="2" fill="#2c3e50"/>
    <text x="0" y="30" font-family="monospace" font-size="8" text-anchor="middle" fill="#27ae60">&lt;AI/&gt;</text>
  </g>
  
  <!-- 装饰性代码元素 -->
  <g opacity="0.3">
    <text x="50" y="280" font-family="monospace" font-size="10" fill="#fff">function learn() {</text>
    <text x="60" y="295" font-family="monospace" font-size="10" fill="#fff">  return 'expert';</text>
    <text x="50" y="310" font-family="monospace" font-size="10" fill="#fff">}</text>
  </g>
  
  <!-- 围巾元素 -->
  <path d="M 80 320 Q 150 315 220 320 L 225 330 Q 150 325 75 330 Z" fill="#e74c3c" opacity="0.8"/>
  <path d="M 220 320 L 230 310 L 235 325 L 225 330" fill="#c0392b" opacity="0.8"/>
  
  <!-- 作者信息 -->
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ecf0f1">围巾哥萧尘 著</text>
  
  <!-- 版本标识 -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bdc3c7">2025 Edition</text>
</svg>